<section class="registerContainer">
        <div class="container">
            <div class="form-group logo">
                <img src="./assets/Images/MCKTD-Logo-1000px.png" alt="MCKTD Logo">
            </div>
    
            <h2>Contact Us</h2> 
                <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" autocomplete="off">
    
                <div class="form-group">
                    <label for="name"></label>
                    <i class="icon ion-md-contact"></i>
                    <input placeholder="name" type="text" formControlName="name" autocomplete="new-name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" maxlength="15"/>
                </div>
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div class="feedback" *ngIf="f.name.errors.required">* First Name is required</div>
                    </div>
    
                <div class="form-group">
                    <label for="lastName"></label>
                    <i class="icon ion-md-folder"></i>
                    <input placeholder="lastname" type="text" formControlName="lastName" autocomplete="new-lastname"class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" maxlength="20"/>
                </div>
                    <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                        <div class="feedback" *ngIf="f.lastName.errors.required">* Last Name is required</div>
                    </div>
    
                <div class="form-group">
                    <label for="email"></label>
                    <i class="icon ion-md-send"></i>
                    <input placeholder="email" type="email" formControlName="email" autocomplete="new-email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" maxlength="35"/>
                </div>
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div class="feedback" *ngIf="f.email.errors.required">* E-mail is required</div>
                        <div class="feedback" *ngIf="f.email.errors.pattern">* Please enter a valid e-mailadress</div>
                    </div>
    
                <div class="form-group">
                    <label for="subject"></label>
                    <i class="icon ion-md-more"></i>
                    <input placeholder="subject" type="text" formControlName="subject"  autocomplete="new-subject" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.subject.errors }" maxlength="20"/>
                </div>
                    <div *ngIf="submitted && f.subject.errors" class="invalid-feedback">
                        <div class="feedback" *ngIf="f.subject.errors.required">* subject is required</div>
                    </div>
    
                <div class="form-group">
                    <label for="message"></label>
                    <i class="icon ion-md-document"></i>
                    <textarea placeholder="message" type="message" formControlName="message" autocomplete="new-message" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.message.errors }" maxlength="500"></textarea>
                </div>
                    <div *ngIf="submitted && f.message.errors" class="invalid-feedback">
                        <div class="feedback" *ngIf="f.message.errors.required">* Message is required</div>
                    </div>
                
                <div class="btnGroup">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Submit
                    </button>
                    <button routerLink="/" class="btn btnRegister btn-lin">Cancel</button>
                </div>
            </form>
        </div>
    </section>
