<section>
<h1>Your Cocktails and Mocktails</h1>
<hr>
  <div class="files">
  <ul class="imageList">
    <li *ngFor="let fileName of fileList$ | async" >
      <figure class="Img">
        <img src="../../../assets/Images/{{fileName}}"> 
      </figure>
      <div class="info">
      <p>{{fileName}}</p>
      <a class="btn" (click)="remove(fileName)">remove</a>
    </div>
    </li>
  </ul>
</div>
</section>
