<section class="loginContainer">
    <div class="container">
        <div class="form-group logo">
            <img src="./assets/Images/MCKTD-Logo-White-1000px.png" alt="MCKTD Logo">
        </div>

    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="form-group">  
        <label for="username"></label>
            <i class="icon ion-md-log-in"></i>
            <input placeholder="username" type="text" autocomplete="new-username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" maxlength="20"/>
        </div>
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div class="feedback" *ngIf="f.username.errors.required">* Username is required</div>
            </div>
    
        <div class="form-group">
            <label for="password"></label>
            <i class="icon ion-md-unlock"></i>
            <input placeholder="password" type="password" autocomplete="new-password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" maxlength="15"/>
        </div>

            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div class="feedback" *ngIf="f.password.errors.required">* Password is required</div>
            </div>
    
        <div class="btnGroup">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
            </button>
        </div>
        </form>
        
        <div class="login-help">
            <a class="btn btnRegister btn-link" routerLink="/register">Register</a> - <a href="#" routerLink="/forgotPassword" class="btn btnRegister btnPassword btn-link">Forgot Password</a>
        </div>
    </div>
</section>
